{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'users/css/main.css' %}">
<div class="container" style="margin-top: 40px;">
<form action="" method="POST" >
  {% csrf_token %}
  <fieldset class="form-group">
      <legend class="border-bottom mb-4" style="color: rgb(10, 95, 173);">Join Now</legend>
      {{ form |crispy}}
  </fieldset>
  <div class="form-group" id="signup-button">
      <button class="btn ">Sign Up</button>
  </div>
  <div class="form-group">
      <!-- {% url 'login' %} -->
      <small class="text-muted ml-3" >Already have an account?<a href="{% url 'login' %}">Log In</a></small>
  </div>
</form>
</div>
{% endblock %}
