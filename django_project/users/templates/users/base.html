<!doctype html>
{% load static %}
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://code.jqurey.com/jquery-3.6.0.minjs" >


    <!--Js and Css Style -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}" type="text/css">

    
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

  <body >
  
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
      <form class="d-flex" id="authstyle">
        {% if user.is_authenticated %}
        <h5 style="color: rgb(9, 97, 228)">Hello {{user.username}} </h5>

        <a href="{% url 'profil' %}" class="btn" style="color: whitesmoke; background-color: hsl(236, 91%, 55%);"type="submit" id="header-links"> Profil </a>
        <a href="{% url 'logout' %}" class="btn" style="color: whitesmoke; background-color: hsl(236, 91%, 55%);"type="submit" id="header-links"> Logout </a>
        {% else %}
        <a href="{% url 'register' %}" class="btn" style="color: whitesmoke; background-color: hsl(236, 91%, 55%)"type="submit" id="header-links"> Create Account </a>
        <a href="{% url 'login' %}" class="btn" style="color: whitesmoke; background-color: hsl(236, 91%, 55%); margin-left: 10px; "type="submit" id="header-links">Log In</a>

      {% endif %}       
      
      </form>

    </div>

              

    </nav>

      <div>
        <div class="container">
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
        {% block content %}
        {% endblock content %}
      </div>

     
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/jquery-3.1.1.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

      Scripts: Bootstraps, HTMX, and custom JavaScript -->
      
    

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
      
  </body>
</html>
